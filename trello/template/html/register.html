<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trello</title>
    <link rel="stylesheet" href="../css/css.css"/>
</head>
<body>

    <div id="register-login">
        <a class="logo" href="/"></a>

        <div class="section-wrapper">
            <div class="account-form">
                <h1>注册 Trello</h1>
                <form id="login-form" method="POST">
                    <div>
                        <label>
                            <input class="form-field" autofocus="autofocus" placeholder="输入用户名"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="password" class="form-field" placeholder="输入密码"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="password" class="form-field" placeholder="再次确认密码"/>
                        </label>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-success" value="注册"/>
                        <span class="signin-signup-separator">或者</span>
                        <input type="button" class="btn" value="登录"/>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
