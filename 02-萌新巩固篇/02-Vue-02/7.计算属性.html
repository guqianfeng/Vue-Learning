<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="changeGender('')">全部</button>
        <button @click="changeGender('male')">男</button>
        <button @click="changeGender('female')">女</button>
        <ul>
            <li v-for="user in showUsers" :key="user.id">
                {{user.name}} - {{user.gender}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let users = [
                    {
                        id: 1,
                        name: "张三",
                        gender: "male"
                    },
                    {
                        id: 2,
                        name: "李四",
                        gender: "male"
                    },
                    {
                        id: 3,
                        name: "王五",
                        gender: "female"
                    },
                    {
                        id: 4,
                        name: "赵六",
                        gender: "female"
                    },
                ]
        new Vue({
            el: "#app",
            data: {
                users,
                showUsers: users
            },
            methods:{
                changeGender(gender){
                    console.log(gender);
                    if(gender){
                        this.showUsers = users.filter(item => item.gender === gender);
                    }else{
                        this.showUsers = users;
                    }
                }
            }
        })
    </script>
</body>
</html>
