<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{price}}</p>
        <p>{{RMB(price)}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                price: 123456,
            },
            methods: {
                RMB(price){
                    return 'ï¿¥' + (price / 100).toFixed(2)
                }
            }
        })
    </script>
</body>
</html>
